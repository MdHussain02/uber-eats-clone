<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats Login</title>
    <link rel="stylesheet" href="deliver.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 56px; 
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.25rem; 
        }
        .navbar-brand .text-green {
            color: green; 
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 70px auto 0; 
        }
        
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 10px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider:before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:before {
            margin-right: 10px;
        }
        .divider:after {
            margin-left: 10px;
        }
        .terms {
            font-size: 12px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Uber <span class="text-green">Eats</span></a>
        </div>
    </nav>

    <div class="login-container">
        <h1>What's your phone number or email?</h1>
        <input type="text" class="form-control mb-3" placeholder="Enter phone number or email">
        <button class="btn btn-dark btn-custom">Continue</button>

        <div class="divider">or</div>

        <button class="btn btn-light btn-custom"><img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo"> Continue with Google</button>
        <button class="btn btn-light btn-custom"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" alt="Apple Logo"> Continue with Apple</button>
        <div class="divider">or</div>
        <button class="btn btn-light btn-custom"> <img src="" alt="">Login with QR code</button>
        
        <p class="terms">By proceeding, you consent to get calls, WhatsApp or SMS messages, including by automated means, from Uber and its affiliates to the number provided.</p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
