<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats Ad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./external_3.css">
</head>

<body>

    <!-- Section 1: Quote with Image -->
    <section class="text-center p-5 bg-dark text-white">
        <div class="container">
            <h2 class="mb-4">"Uber Eats extends our brand awareness to neighborhoods that wouldn't normally be exposed to us."</h2>
            <p><strong>Diana Yin</strong><br>Owner, Poppy + Rose, Los Angeles</p>
            <img src="https://path-to-image.jpg" alt="Diana Yin" class="img-fluid mt-4">
        </div>
    </section>

    <!-- Section 2: Tablet Image with Steps -->
    <section class="text-center p-5">
        <div class="container">
            <img src="https://path-to-tablet-image.jpg" alt="Uber Eats Tablet" class="img-fluid mb-4">
            <h3>Get started in just 3 steps</h3>
            <ol class="text-start d-inline-block">
                <li>Tell us about your restaurant.</li>
                <li>Upload your menu.</li>
                <li>Access Restaurant Dashboard and go live!</li>
            </ol>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
